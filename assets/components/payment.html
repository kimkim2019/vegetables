<div class="container-pay" id="payment">
    <form action="" method="get">
        <div class="row">
            <div class="col">
                <h3 class="titlebill"> billing address</h3>
                <div class="inputBox">
                    <span>Full Name:</span>
                    <input type="text" placeholder="full name">
                </div>
                <div class="inputBox">
                    <span>email:</span>
                    <input type="email" placeholder="example@gmail.com">
                </div>
                <div class="inputBox">
                    <span>address:</span>
                    <input type="text" placeholder="location">
                </div>
                <div class="inputBox">
                    <span>city:</span>
                    <input type="text" placeholder="tokyo">
                </div>
               
                <div class="flex">
                    <div class="inputBox">
                        <span>state:</span>
                        <input type="text" placeholder="japan">
                    </div>
                    <div class="inputBox">
                        <span>zipcode:</span>
                        <input type="number" placeholder="123 456">
                    </div>
                </div>
            </div>
            <div class="col">
                <h3 class="titlebill"> payment</h3>
                <div class="inputBox">
                    <span>cards accepted:</span>
                    <img src="/assets/img/payment.png" alt="" srcset="">
                </div>
                <div class="inputBox">
                    <span>name on card:</span>
                    <input type="text" placeholder="mrs. kim">
                </div>
                
                <div class="inputBox">
                    <span>credit card number:</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month:</span>
                    <input type="text" placeholder="october">
                </div>
               
                <div class="flex">
                    <div class="inputBox">
                        <span>exp year:</span>
                        <input type="text" placeholder="2025">
                    </div>
                    <div class="inputBox">
                        <span>CVV:</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>
            </div>
        </div>
        <input type="submit" value="proceed to checkout" class="submit-pay">
    </form>
</div>
